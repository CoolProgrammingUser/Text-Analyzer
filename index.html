<!DOCTYPE html>
<html>
    <head>
        <title>
            Text Analyzer
        </title>
        <script src="https://coolprogramminguser.github.io/Standards/behavior.js"></script>
        <script>
            var ALPHABET = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
            var PUNCTUATION = [".", "?", "!", ",", "'", '"', ";", ":", "-", "(", ")"];
            var sortings = {"alphabetical":{}, "frequency":{}};
            var usedCharacters = {};
            var sortType = "frequency";
            function display() {
                document.getElementById("analysis").value = "Occurrences:\n\n";
                sortings[sortType].forEach(function(frequency, character) {
                    document.getElementById("analysis").value += character + frequency + "\n";
                });
            }
            window.addEventListener("load", function() {
                document.getElementById("analyze").addEventListener("click", function() {
                    document.getElementById("before").style.display = "none";
                    var textArray = document.getElementById("text").value.split("").sort();
                    textArray.forEach(function(character /* , index, array */ ) {
                        if (usedCharacters[character+" = "]) {
                            usedCharacters[character+" = "] += 1;
                        } else {
                            usedCharacters[character+" = "] = 1;
                        }
                    } /* , valueOf"this" */ );
                    sortings.alphabetical = usedCharacters;
                    var rawGroupings = [{},{},{},{},{},{},{},{}];
                    var highest = 0;
                    usedCharacters.forEach(function(frequency) {
                        if (frequency > highest) {
                            highest = frequency;
                        }
                    });
                    usedCharacters.forEach(function(frequency, character) {
                        if (frequency > highest*7/8) {
                            rawGroupings[0][character] = frequency;
                        } else if (frequency > highest*6/8) {
                            rawGroupings[1][character] = frequency;
                        } else if (frequency > highest*5/8) {
                            rawGroupings[2][character] = frequency;
                        } else if (frequency > highest*4/8) {
                            rawGroupings[3][character] = frequency;
                        } else if (frequency > highest*3/8) {
                            rawGroupings[4][character] = frequency;
                        } else if (frequency > highest*2/8) {
                            rawGroupings[5][character] = frequency;
                        } else if (frequency > highest*1/8) {
                            rawGroupings[6][character] = frequency;
                        } else {
                            rawGroupings[7][character] = frequency;
                        }
                    });
                    rawGroupings.forEach(function(group) {
                        var iterations = 0;
                        while (Object.keys(group).length > 0 && iterations < 1000) {
                            highest = 0;
                            group.forEach(function(frequency) {
                                if (frequency > highest) {
                                    highest = frequency;
                                }
                            });
                            group.forEach(function(frequency, character) {
                                if (frequency == highest) {
                                    sortings.frequency[character] = frequency;
                                    delete group[character];
                                }
                            });
                            iterations++;
                        }
                    });
                    display();
                    document.getElementById("after").style.display = "block";
                });
                document.getElementById("sort").addEventListener("click", function() {
                    sortType = sortType=="alphabetical" ? "frequency" : "alphabetical";
                    display();
                });
                document.getElementById("back").addEventListener("click", function() {
                    document.getElementById("text").value = "";
                    sortings = {"alphabetical":{}, "frequency":{}};
                    usedCharacters = {};
                    document.getElementById("analysis").value = "";
                    document.getElementById("after").style.display = "none";
                    document.getElementById("before").style.display = "block";
                });
            });
        </script>
        <style>
            #after {
                display: none;
            }
        </style>
    </head>
    <body>
        <p>
            Trial number = 0
        </p>
        <div id="before">
            <textarea cols="60" rows="10" placeholder="Put your text here." id="text"></textarea>
            <br>
            <br>
            <button type="button" id="analyze">
                Analyze
            </button>
        </div>
        <div id="after">
            <textarea cols="60" rows="10" id="analysis" readonly></textarea>
            <br>
            <br>
            <button type="button" id="sort">
                Sort differently
            </button>
            <button type="button" id="back">
                Back
            </button>
        </div>
    </body>
</html>
